# Build and publish aubio-ledfx wheels using cibuildwheel for portable, optimized builds

name: Build and publish aubio-ledfx


on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-sdist:
    name: Build source distribution üì¶
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from GitHub
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'
    
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true      
    
      - name: Set up Python
        run: uv python install 3.12

      - name: Build source tarball
        run: uv build --sdist
    
      - name: Store source distribution
        uses: actions/upload-artifact@v4
        with:
            name: cibw-sdist
            path: dist/*.tar.gz

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            arch: x86_64
            cibw_archs: "x86_64"
          # Linux ARM64 (native, no QEMU)
          - os: ubuntu-24.04-arm
            arch: aarch64
            cibw_archs: "aarch64"
          # Windows AMD64
          - os: windows-latest
            arch: AMD64
            cibw_archs: "AMD64"
          # macOS x86_64 (Intel)
          - os: macos-13
            arch: x86_64
            cibw_archs: "x86_64"
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            arch: arm64
            cibw_archs: "arm64"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        env:
          # Build only for the native architecture (no cross-compilation)
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          # Use pre-installed vcpkg on GitHub runners
          VCPKG_ROOT: ${{ env.VCPKG_INSTALLATION_ROOT }}
          
          # All other configuration is in pyproject.toml

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/aubio-ledfx/

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v5
      with:
        pattern: cibw-*
        path: dist/
        merge-multiple: true
    - name: Publish distribution üì¶ to PyPI using uv
      run: uv publish --trusted-publishing always

  publish-to-test-pypi:
    name: Publish Python üêç distribution üì¶ to Test PyPI
    if: github.event_name == 'workflow_dispatch' # only publish to test pypi on manual dispatch
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/aubio-ledfx/

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v5
      with:
        pattern: cibw-*
        path: dist/
        merge-multiple: true
    - name: Publish distribution üì¶ to Test PyPI using uv
      run: uv publish --publish-url https://test.pypi.org/legacy/ --trusted-publishing always
